<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Search</title>
    <link rel="stylesheet" href="service_list.css">
    <script src="service_list_C.js" defer></script>
</head>
<body>
    <div id="service-search" class="service-search">
        <h1>Find a Service</h1>
        <div class="service-list">
            <label for="service-select">Choose a service:</label>
            <select id="service-select">
                <option value="Electrician">Electrician</option>
                <option value="Plumber">Plumber</option>
                <option value="Appliance Repair Technician">Appliance Repair Technician</option>
                <option value="Locksmith">Locksmith</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Roofing Contractor">Roofing Contractor</option>
                <option value="Broadband Service Provider">Broadband Service Provider</option>
                <option value="Interior Designer">Interior Designer</option>
                <option value="General Handyman">General Handyman</option>
                <option value="HVAC">HVAC</option>
            </select>
        </div>
        <button id="search-button" onclick="searchService()">Search</button>
    </div>

    <div id="service-man-list" class="service-man-list" style="display: none;">
        <h1>Service Man List for <span id="service-name"></span></h1>
        <ul id="service-man-ul">
            <!-- Service men will be dynamically inserted here -->
        </ul>
        <button onclick="goBack()">Go Back</button>
    </div>
</body>
</html>
