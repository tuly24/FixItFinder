<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixItFinder</title>
  <link rel="stylesheet" href="forget.css">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <div id="step1">
      <form id="verification_form" action="#" method="POST">
        <div class="form-group">
          <label for="email_phone">Email address:</label>
          <input type="email" id="email_phone" name="email_phone" required>
        </div>
        <button type="button" onclick="sendVerificationCode()">Send Verification Code</button>
      </form>
    </div>
    <div id="step2" style="display: none;">
      <form id="verification_code_form" action="#" method="POST">
        <div class="form-group">
          <label for="verification_code">Verification Code:</label>
          <input type="text" id="verification_code" name="verification_code" required>
        </div>
        <button type="button" onclick="submitVerificationCode()">Submit Verification Code</button>
      </form>
    </div>
    <div id="step3" style="display: none;">
      <form id="reset_password_form" action="#" method="POST">
        <div class="form-group">
          <label for="new_password">New Password:</label>
          <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm New Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="button" onclick="submitNewPassword()">Submit New Password</button>
      </form>
    </div>
  </div>

  <script src="forgetpass.js"></script>

</body>
</html>
